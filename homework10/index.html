<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <form method="get">
        <h1>Registration Form</h1>
        <div class="group">
            <label>First name:</label>
            <input type="text">
        </div>
        <div class="group">
            <label>Last name:</label>
            <input type="text">
        </div>
        <div class="group">
            <label>Age:</label>
            <input type="text">
        </div>
        <div class="group">
            <label>E-mail:</label>
            <input type="email">
        </div>
        <div class="group">
            <label>Password:</label>
            <input type="password">
        </div>
        <div class="group">
            <label>SEX::</label>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
        </div>
        <div class="group">
            <label>Checkbox:</label>
            <input type="checkbox">
            <label>I am a student</label>
            <input type="checkbox">
            <label>I am a business man</label>
        </div>
        <div class="group">
            <label>Birthday:</label> <br>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label>Day:</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label>Month:</label>
            <select>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
            </select>
            <label>Year</label>
        </div>
        <div class="submit">
            <label>Submit Button:</label>
            <input type="submit" value="Submit">
        </div>
        <div class="reset">
            <label>Reset Button:</label>
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
